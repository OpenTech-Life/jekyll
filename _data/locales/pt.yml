# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Inicio
  categories: Categorias
  tags: Tags
  archives: Arquivados
  about: Sobre

# the text displayed in the search bar & search results
search:
  hint: Pesquisar...
  cancel: Cancelar
  no_results: Poxa! Nenhum resultado encontrado.

panel:
  lastmod: Atualização recente
  trending_tags: Tags frequentes
